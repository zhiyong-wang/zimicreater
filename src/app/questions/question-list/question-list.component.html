
<h2>questions list</h2>
 <a [routerLink]="['../wordItems']">add a new wordItem</a>
<ul class="">
  <li *ngFor="let wordItem of wordItems" [class.selected]="wordItem.id === selectedId">
      <a [routerLink]="[wordItem.question_id]">
    <span class="badge">{{wordItem.question_id}}</span>
    <span class="badge">{{wordItem.midi}}</span>
    <span class="badge">{{wordItem.question}}</span>
     <span class="badge">{{wordItem.answer}}</span>
 </a>
  </li>
</ul>
