<div *ngIf="tags">
	


 <nz-list [nzDataSource]="tags" [nzRenderItem]="tag" [nzItemLayout]="'horizontal'" >
    <ng-template #tag let-tag>
      <nz-list-item>
        <nz-list-item-meta
          [nzTitle]="nzTitle" (click)="onSelect(tag)">
          <ng-template #nzTitle >
             {{tag.tag_title}}
          </ng-template>
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
  </nz-list>




</div>
