<div *ngIf="wordItem">
<form>

	<div>
	    <label>词条: 
	      <input #box  [(ngModel)]="wordItem.midi"  (keyup.enter)="onKey()"  (blur)="onKey()" name="midi" required minlength="2"   #midi="ngModel"  >
    </label>
     <div *ngIf="midi.invalid && (midi.dirty || midi.touched)" class="alert alert-danger">
	  <div *ngIf="midi.errors.required">
	   midi is required.
	  </div>{{wordItem.midi}}
	  <div *ngIf="name.errors.minlength">
	    midi must be at least 2 characters long.
	  </div>
	</div>
	</div>
	<div>
	    <label>问题:
	      <input [(ngModel)]="wordItem.question" placeholder="question" name="question" (keyup.enter)="onKey()"  (blur)="onKey()">
	    </label>
	</div>{{wordItem.question}}
	<div>
	    <label>答案:
	      <input [(ngModel)]="wordItem.answer" placeholder="answer" name="answer" (keyup.enter)="onKey()"  (blur)="onKey()">
	    </label>
	</div>
	<div>
	    <label>标签:
	      <input [(ngModel)]="wordItem.Tags" placeholder="ansewer" name="Tags">
	    </label>
	</div>

     <div ><button (click)="add()">add</button></div>
	

</form>
</div>
