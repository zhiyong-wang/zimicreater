<p>
  {{thismessage}}
</p>

<div>
<form>

	<div>
	    <label>词条: 
	      <input #box  [(ngModel)]="wordItem.Midi"  (keyup.enter)="onKey()"  (blur)="onKey()" name="Midi" required minlength="2"   #name="ngModel"  >
    </label>
     <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
	  <div *ngIf="name.errors.required">
	   Midi is required.
	  </div>{{wordItem.Midi}}
	  <div *ngIf="name.errors.minlength">
	    Midi must be at least 2 characters long.
	  </div>
	</div>
	</div>
	<div>
	    <label>问题:
	      <input [(ngModel)]="wordItem.Question" placeholder="question" name="Question" (keyup.enter)="onKey()"  (blur)="onKey()">
	    </label>
	</div>{{wordItem.Question}}
	<div>
	    <label>答案:
	      <input [(ngModel)]="wordItem.Answer" placeholder="answer" name="Answer" (keyup.enter)="onKey()"  (blur)="onKey()">
	    </label>
	</div>
	<div>
	    <label>标签:
	      <input [(ngModel)]="wordItem.Tags" placeholder="answer" name="Tags">
	    </label>
	</div>

     <div ><button (click)="add()">add</button></div>
	

</form>
</div>
