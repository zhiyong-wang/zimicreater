<div *ngIf="zimi">

	<div>
	    <label>midi:	    </label>
	      <input nz-input  [(ngModel)]="zimi.midi"  (keyup.enter)="onKey(box.value)"  (blur)="onKey(box.value)" >

	</div>
      <div><span>  {{errer_message}}</span></div>
	<div>
	    <label>question:	    </label>
	      <input nz-input [(ngModel)]="zimi.question" placeholder="question">

	</div>
	<div>
	    <label>answer:	    </label>
	      <input nz-input [(ngModel)]="zimi.answer" placeholder="answer">

	</div>



</div>
