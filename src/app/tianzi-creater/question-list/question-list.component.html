  
<nz-tabset>
      <nz-tab nzTitle="本地">

           <nz-list [nzDataSource]="wordItems"
                    [nzHeader]="header"
                    [nzRenderItem]="item" 
                    [nzItemLayout]="'horizontal'" 
                    [nzPagination]="pagination"
                    [nzBordered]=true
                    [nzSize]="'small'"
                    *ngIf="wordItems">
                  <ng-template #header let-header>
                       <nz-tag *ngFor="let tag of tags" nzMode="checkable"
                          [nzChecked]="selectedTags.indexOf(tag) > -1" (nzCheckedChange)="handleChange($event, tag)">
                          {{  tag.tag_title}}
                        </nz-tag>
                 </ng-template>

                    <ng-template #item let-item> <nz-list-item nz-popover  nzType="primary" [nzTitle]="item.question" [nzContent]="item.midi" (click)="clickItem(item.midi)" > </nz-list-item>

               
              </ng-template>

              <ng-template #pagination>
                <nz-pagination [nzPageIndex]="1" [nzTotal]="item_total" (nzPageIndexChange)="loadData($event)" [nzSize]="'small'" ></nz-pagination>

              </ng-template>
            </nz-list>

      </nz-tab>
      <nz-tab nzTitle="网络">

        
          <button nz-button nzType="primary" (click)="getnetItems('baidu')">模糊查询 in 百度</button><br/>
         <br />
          <button nz-button nzType="primary" (click)="getnetItems('guoxue')">模糊查询 in 国学大师</button><br/>
          <br />
          <br />
        <button nz-button nzType="primary" (click)="getnetMidi('google')">精确查询 in google</button><br/>
         <br />

          <button nz-button nzType="primary" (click)="getnetMidi('baidu')">精确查询 in 百度</button><br/>
         <br />
          <button nz-button nzType="primary" (click)="getnetMidi('zdit')">模糊查询 in 汉典</button><br />
          <br />
          <button nz-button nzType="primary" (click)="getnetMidi('wiki')">精确查询 in Wiki</button><br/>

      </nz-tab>

      <nz-tab nzTitle="暂存">

        <nz-list [nzDataSource]="wordItems_m"
        [nzHeader]="header"
        [nzRenderItem]="item" 
        [nzItemLayout]="'horizontal'" 
        [nzPagination]="pagination"
        [nzBordered]=true
        [nzSize]="'small'"
        *ngIf="wordItems_m">
        <ng-template #item let-item> <nz-list-item nz-popover  nzType="primary" [nzTitle]="item.question" [nzContent]="item.midi" (click)="clickItem(item.midi)" > </nz-list-item>

   
  </ng-template>

  <ng-template #pagination>
    <nz-pagination [nzPageIndex]="1" [nzTotal]="item_total_m" (nzPageIndexChange)="loadData_m($event)" [nzSize]="'small'" ></nz-pagination>

  </ng-template>
</nz-list>
      </nz-tab>

    </nz-tabset>
